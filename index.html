<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Outfit:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>


<body>

    <!-- div container - ice blue -->
    <div class="container">
 
            <!-- QR code image -->
            <img class="qr-code-image" src="images/image-qr-code.png" alt="QR code image">

            <!-- Text -->
            <p class="text1">
                Improve your front-end skills by building projects
            </p>

            <p class="text2">
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>

    </div>
  

 
  <!-- Footer -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shastri Singh</a>.
  </div>
</body>
</html>
